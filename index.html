<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with multiple buttons</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="background-color: whitesmoke">
    <h1 id="head-text">Hello, World!</h1>
    <img src="LeBron.jpg" alt="Nice image of LeBron" width="300px" id="main-image"><br>
    <button id="text-button">Change the words!</button><br>
    <button id="background-button">Change the background colour!</button><br>
    <button id="picture-button">Change the picture!</button><br>
    <button id="text-hide">Make the words disappear!</button><br>
    <button id="text-show">Make some text reappear!</button><br>
    <script src="script.js"></script>
  </body>
</html>
